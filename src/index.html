<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Raytracer JS</title>

    <link rel="stylesheet"
          href="assets/css/index.css"/>
</head>
<body>
<section data-widget="RayTracer"
         class="container">
    <h3 class="center-align">GPU Raytracer JS</h3>
    <div class="row">
        <div class="col s12 l8">
            <canvas class="canvas"></canvas>
        </div>
        <div class="col s12 l4">
            <div class="collection">
                <div class="collection-item">
                    <span class="badge"
                          data-badge-caption="">FPS</span>
                    <span data-bind="text: fps">0</span>
                </div>
                <div class="collection-item">
                    <span class="badge"
                          data-badge-caption="">Frame Draw Time</span>
                    <span data-bind="text: frameTimeMs">0</span>ms
                </div>
                <div class="collection-item">
                    <span class="badge"
                          data-badge-caption="">Total Frames No.</span>
                    <span data-bind="text: framesRendered">0</span>
                </div>
                <div class="collection-item">
                    <div class="range-field">
                        <span class="badge"
                              data-badge-caption="">Specular Rays No.</span>
                        <span data-bind="text: depth"></span><br/>
                        <input type="range"
                               data-bind="value: depth"
                               min="0"
                               max="3"/>
                    </div>
                </div>
                <div class="collection-item">
                    <div class="range-field">
                        <span class="badge"
                              data-badge-caption="">Shadow Rays No.</span>
                        <span data-bind="text: shadowRayCount"></span><br/>
                        <input type="range"
                               data-bind="value: shadowRayCount"
                               min="1"
                               step="1"
                               max="8"/>
                    </div>
                </div>
                <div class="collection-item">
                    <div class="range-field">
                        <span class="badge"
                              data-badge-caption="">Field Of View</span>
                        <span data-bind="text: fov"></span><br/>
                        <input type="range"
                               data-bind="value: fov"
                               min="20"
                               max="150"/>
                    </div>
                </div>
                <div class="collection-item">
                    <div class="range-field">
                        <span class="badge"
                              data-badge-caption="">Resolution Scale</span>
                        <span data-bind="text: resScale"></span><br/>
                        <input type="range"
                               data-bind="value: resScale"
                               min="0.5"
                               step="0.1"
                               max="1.5"/>
                    </div>
                </div>
                <div class="collection-item center-align">
                    <button class="btn waves-light blue"
                            data-bind="click: togglePlay, text: btnTxt, class: btnClass">Pause
                    </button>
                    <button class="btn waves-light grey"
                            data-bind="click: reset">Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/main.js"></script>
</body>
</html>
