<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Raytracer JS</title>

    <link rel="stylesheet"
          href="assets/css/index.css"/>
</head>
<body>
<section data-widget="RayTracer"
         class="container">
    <!--<h1 class="center-align">GPU Raytracer JS</h1>-->
    <div class="row">
        <div class="col s12 l8">
            <canvas class="canvas"></canvas>
        </div>
        <div class="col s12 l4">
            <p> FPS: <span data-bind="text: fps"></span></p>

            <p class="range-field">
                Field of view: <span data-bind="text: fov"></span><br/>
                <input type="range"
                       data-bind="value: fov"
                       min="20"
                       max="150"/>
            </p>
        </div>
    </div>
</section>
<script src="assets/js/main.js"></script>
</body>
</html>
